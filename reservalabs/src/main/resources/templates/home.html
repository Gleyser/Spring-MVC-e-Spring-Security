<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="utf-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

<title>Home</title>

</head>

<body>


	<div class="container">
		<h1>Lista de Reservas</h1>
		<div th:each="reserva : ${reservas}">

			<span th:if="${reserva.nomeDoLab == 'Lab TI - 07'}">

				<div class="my-3 p-3 bg-body rounded shadow-sm">
					<h4 class="border-bottom pb-2 mb-0">
						Laboratório: <span th:text="${reserva.nomeDoLab}"></span>
					</h4>

					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Data</th>
								<th scope="col">Horário</th>
								<th scope="col">Professor</th>
								<th scope="col">Informações adicionais</th>
								<th scope="col">Status</th>
								<th scope="col">Ação</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">N</th>
								<td><span th:text="${reserva.dataDaReserva}"></span></td>
								<td><span th:text="${reserva.horarioDaReserva}"></span></td>
								<td><span th:text="${reserva.professorResponsavel}"></span></td>
								<td><span th:text="${reserva.informacoesComplementares}"></span></td>
								<td><span th:text="${reserva.status}"></span></td>
								<td>XXXX</td>
							</tr>

						</tbody>
					</table>
					
				</div>
			</span>
		</div>
</body>

</html>
